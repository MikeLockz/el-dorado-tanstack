user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    types {
        text/javascript js mjs;
        application/javascript json;
    }

    server {
        listen       8080;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        # Backend API proxy to game server Docker service
        location /api/ {
            proxy_pass http://server:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxy for real-time game server
        location /ws {
            proxy_pass http://server:3000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /el-dorado-tanstack/ {
            # Alias redirects requests for /el-dorado-tanstack/ to the root 
            # directory /usr/share/nginx/html/, effectively stripping the prefix.
            alias /usr/share/nginx/html/;
            
            # This ensures that /el-dorado-tanstack/ matches the index.html 
            # and that /el-dorado-tanstack/assets/... finds the asset file.
            try_files $uri $uri/ /index.html;
            
            # Optional: Set caching headers aggressively for all contents 
            # handled by this location block, which includes all assets.
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
