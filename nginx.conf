user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    types {
        text/javascript js mjs;
        application/javascript json;
    }

    server {
        listen       8080;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        location /el-dorado-tanstack/ {
            # Alias redirects requests for /el-dorado-tanstack/ to the root 
            # directory /usr/share/nginx/html/, effectively stripping the prefix.
            alias /usr/share/nginx/html/;
            
            # This ensures that /el-dorado-tanstack/ matches the index.html 
            # and that /el-dorado-tanstack/assets/... finds the asset file.
            try_files $uri $uri/ /index.html;
            
            # Optional: Set caching headers aggressively for all contents 
            # handled by this location block, which includes all assets.
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
