version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://${OBSERVABILITY_LXC_IP}:4317
      - OTEL_SERVICE_NAME=edge-nginx
    depends_on:
      - server
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/el_dorado
      - REDIS_URL=redis://redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://${OBSERVABILITY_LXC_IP}:4317
      - OTEL_SERVICE_NAME=node-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: el_dorado
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
        restart: unless-stopped
    
      migrator:
        build:
          context: .
          dockerfile: Dockerfile.server
          target: builder
        environment:
          - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/el_dorado
          - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        depends_on:
          postgres:
            condition: service_healthy
        command: ["pnpm", "run", "db:migrate"]
        
    volumes:
      postgres_data:
  redis_data:
