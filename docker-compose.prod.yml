version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-agent:4318
      - OTEL_SERVICE_NAME=edge-nginx
    depends_on:
      - server
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/el_dorado
      - REDIS_URL=redis://redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-agent:4318
      - OTEL_SERVICE_NAME=node-backend
      - MCTS_ENABLED=true
      - MCTS_ENDPOINT=http://mcts-ai:5000/api/v1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcts-ai:
        condition: service_started
    restart: unless-stopped

  mcts-ai:
    build:
      context: apps/mcts-ai
      dockerfile: Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-agent:4318
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: el_dorado
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped

  otel-agent:
    image: otel/opentelemetry-collector-contrib:0.141.0
    container_name: otel-agent
    user: "0:0"
    command: ["--config=/etc/otel-agent-config.yml"]
    volumes:
      - ./config/otel-agent-config.yml:/etc/otel-agent-config.yml
      # Mount host filesystem for hostmetrics
      - /:/hostfs:ro,rslave
      # Mount docker socket/logs for log collection
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    environment:
      - OBSERVABILITY_LXC_IP=${OBSERVABILITY_LXC_IP:-otel-collector}
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  portainer_agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    environment:
      - LOG_LEVEL=debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - "9001:9001"
    restart: always
    
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.server
      target: builder
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/el_dorado
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["pnpm", "run", "db:migrate"]
        

volumes:
  postgres_data:
  redis_data:
