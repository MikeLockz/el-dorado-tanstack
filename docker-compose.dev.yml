version: '3.8'

services:
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
      - node_modules_workspace:/workspace/node_modules
      - web_node_modules:/workspace/apps/web/node_modules
      - server_node_modules:/workspace/apps/server/node_modules
      - domain_node_modules:/workspace/packages/domain/node_modules
    command: sleep infinity
    environment:
      - NODE_ENV=development
      - CHROME_BIN=/usr/bin/google-chrome
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: el_dorado
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  node_modules_workspace:
  web_node_modules:
  server_node_modules:
  domain_node_modules:
  postgres_data:
  redis_data:
