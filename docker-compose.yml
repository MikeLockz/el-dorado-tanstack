services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: el_dorado
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.18.1
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATA_SOURCE_NAME: postgresql://postgres:postgres@postgres:5432/el_dorado?sslmode=disable
    ports:
      - '9187:9187'

  otel-agent:
    image: otel/opentelemetry-collector-contrib:0.141.0
    container_name: otel-agent
    user: "0:0"
    command: ["--config=/etc/otel-agent-config.yml"]
    volumes:
      - ./config/otel-agent-config.yml:/etc/otel-agent-config.yml
      # Mount host filesystem for hostmetrics
      - /:/hostfs:ro,rslave
      # Mount docker socket/logs for log collection
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    environment:
      - OBSERVABILITY_LXC_IP=${OBSERVABILITY_LXC_IP:-otel-collector} # REPLACE with your Obs Stack IP
    restart: unless-stopped

volumes:
  postgres_data:
