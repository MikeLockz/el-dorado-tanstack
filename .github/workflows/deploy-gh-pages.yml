name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build domain package
        run: pnpm --filter @game/domain build

      - name: Determine repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "repo-name=$REPO_NAME" >> "$GITHUB_OUTPUT"
          echo "üì¶ Repository name: $REPO_NAME"

      - name: Typecheck (Non-blocking)
        run: pnpm --filter @game/web exec tsc -p tsconfig.json --noEmit || true

      - name: Run Unit Tests
        run: pnpm --filter @game/web test

      - name: Build web application
        run: pnpm --filter @game/web exec vite build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: Create 404.html for client-side routing
        run: |
          # Copy index.html to 404.html for client-side routing support
          cp apps/web/dist/index.html apps/web/dist/404.html
          echo "üìÅ Created 404.html for GitHub Pages deployment"
          echo "Files in dist:"
          ls -la apps/web/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4